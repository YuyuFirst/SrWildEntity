DESERT:
  ZOMBIE: #指出entity在该群系的刷新条件
    site: 1 #刷新位置,数字代表不同的刷新位置
    light: 15 #刷新亮度
    startTiming: 0    #刷新怪物的时间，注意这里需要用mc中的时间格式来表示，而不是现实中的时间
    endTiming: 20000 #结束刷新的时间,怪物会在这个区间内刷新
    nums: 2 #entity的刷新数量，注意，这里的数量会和通群系中其他entity相关，总数不会超过config.yml中的定义
    yMax: 150 #极限刷新高度
    yMin: 60 #最小刷新高度
